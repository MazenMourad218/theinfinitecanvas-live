<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Infinite Canvas</title>
  <link rel="icon" type="image/png" href="Logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      margin: 20px 0 10px 0;
      font-size: 28px;
      font-weight: 500;
      text-align: center;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(100, 5px);
      grid-template-rows: repeat(100, 5px);
      gap: 0;
    }

    .pixel {
      width: 5px;
      height: 5px;
      border: 1px solid #222;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>The Infinite Canvas</h1>
  <div id="grid"></div>

  <script>
    const PIXEL_SIZE = 5;
    const GRID_WIDTH = 100;
    const GRID_HEIGHT = 100;
    const SHADES = 5;

    const grid = document.getElementById("grid");
    const total = GRID_WIDTH * GRID_HEIGHT;

    const pixels = [];
    for (let i = 0; i < total; i++) {
      const d = document.createElement("div");
      d.className = "pixel";
      grid.appendChild(d);
      pixels.push(d);
    }

    const socket = new WebSocket(`wss://${location.host}`);
    socket.onmessage = (event) => {
      const { counter } = JSON.parse(event.data);
      for (let i = 0; i < counter.length && i < pixels.length; i++) {
        const gray = Math.floor((counter[i] / (SHADES - 1)) * 255);
        pixels[i].style.backgroundColor = `rgb(${gray},${gray},${gray})`;
      }
    };
  </script>
</body>
</html>
