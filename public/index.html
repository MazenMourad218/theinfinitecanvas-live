<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Infinite Canvas</title>
  <link rel="icon" type="image/png" href="icon.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #logo {
      width: 150px;
      margin-bottom: 40px;
    }

    #canvas-container {
      width: 100px;
      height: 100px;
      display: grid;
    }

    .pixel {
      border: 1px solid #222;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <img src="Logo.png" id="logo" alt="The Infinite Canvas Logo" />
  <div id="canvas-container"></div>

  <script>
    const GRID_WIDTH = 100;
    const GRID_HEIGHT = 100;
    const TILE_SIZE = 5;
    const SHADES = 5;

    const cols = GRID_WIDTH / TILE_SIZE;
    const rows = GRID_HEIGHT / TILE_SIZE;
    const total = cols * rows;

    const grid = document.getElementById("canvas-container");
    grid.style.gridTemplateColumns = `repeat(${cols}, ${TILE_SIZE}px)`;
    grid.style.gridTemplateRows = `repeat(${rows}, ${TILE_SIZE}px)`;

    const pixels = [];
    for (let i = 0; i < total; i++) {
      const d = document.createElement("div");
      d.className = "pixel";
      d.style.width = `${TILE_SIZE}px`;
      d.style.height = `${TILE_SIZE}px`;
      grid.appendChild(d);
      pixels.push(d);
    }

    const socket = new WebSocket(`wss://${location.host}`);
    socket.onmessage = (event) => {
      const { counter } = JSON.parse(event.data);
      for (let i = 0; i < counter.length && i < pixels.length; i++) {
        const gray = Math.floor((counter[i] / (SHADES - 1)) * 255);
        pixels[i].style.backgroundColor = `rgb(${gray},${gray},${gray})`;
      }
    };
  </script>
</body>
</html>
