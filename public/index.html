<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Infinite Canvas</title>
  <link rel="icon" href="icon.png" type="image/png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #logo {
      margin-top: 30px;
      width: 160px;
      height: auto;
    }

    #message {
      text-align: center;
      max-width: 600px;
      margin: 15px 40px;
      font-size: 0.9rem;
      font-style: italic;
      color: #ccc;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(100, 5px);
      grid-template-rows: repeat(100, 5px);
      margin: 20px 0 40px 0;
    }

    .pixel {
      width: 5px;
      height: 5px;
      background-color: black;
    }

    #credits {
      position: fixed;
      bottom: 10px;
      left: 15px;
      font-size: 0.7rem;
      color: #666;
    }
  </style>
</head>
<body>
  <img src="Logo.png" alt="The Infinite Canvas Logo" id="logo" />
  <div id="message">
    From random pixels comes infinite possibility â€” given enough time, this canvas will recreate every image that has ever existed and every one still waiting to be imagined.
  </div>
  <div id="grid"></div>
  <div id="credits">Creators: Tarek Shehab & Mazen Mourad</div>

  <script>
    const grid = document.getElementById("grid");
    const total = 100 * 100;
    const pixels = [];

    for (let i = 0; i < total; i++) {
      const pixel = document.createElement("div");
      pixel.className = "pixel";
      grid.appendChild(pixel);
      pixels.push(pixel);
    }

    function updateCanvas() {
      for (let i = 0; i < pixels.length; i++) {
        const shade = Math.floor(Math.random() * 256);
        pixels[i].style.backgroundColor = `rgb(${shade},${shade},${shade})`;
      }
    }

    updateCanvas();
    setInterval(updateCanvas, 3000);
  </script>
</body>
</html>
