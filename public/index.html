<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Infinite Canvas</title>
  <link rel="icon" type="image/png" href="icon.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #logo {
      margin: 20px 0;
      width: 150px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(100, 5px);
      grid-template-rows: repeat(100, 5px);
      width: 500px;
      height: 500px;
    }

    .pixel {
      width: 5px;
      height: 5px;
      border: 1px solid #222;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <img src="Logo.png" id="logo" alt="The Infinite Canvas Logo" />
  <div id="grid"></div>

  <script>
    const SHADES = 5;
    const cols = 100;
    const rows = 100;
    const total = cols * rows;

    const grid = document.getElementById("grid");

    const pixels = [];
    for (let i = 0; i < total; i++) {
      const d = document.createElement("div");
      d.className = "pixel";
      grid.appendChild(d);
      pixels.push(d);
    }

    const socket = new WebSocket(`wss://${location.host}`);
    socket.onmessage = (event) => {
      const { counter } = JSON.parse(event.data);
      for (let i = 0; i < counter.length && i < pixels.length; i++) {
        const gray = Math.floor((counter[i] / (SHADES - 1)) * 255);
        pixels[i].style.backgroundColor = `rgb(${gray},${gray},${gray})`;
      }
    };
  </script>
</body>
</html>
