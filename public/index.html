<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinite Canvas</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 28px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(100, 8px);
      grid-template-rows: repeat(100, 8px);
      gap: 1px;
      border: 4px solid white;
    }

    .pixel {
      width: 8px;
      height: 8px;
      border: 1px solid #222;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>The Infinite Canvas</h1>
  <div id="grid"></div>
  <script>
    const GRID_WIDTH = 100;
    const GRID_HEIGHT = 100;
    const SHADES = 5;

    const grid = document.getElementById("grid");
    const total = GRID_WIDTH * GRID_HEIGHT;

    const pixels = [];
    for (let i = 0; i < total; i++) {
      const d = document.createElement("div");
      d.className = "pixel";
      grid.appendChild(d);
      pixels.push(d);
    }

    const socket = new WebSocket(`wss://${location.host}`);
    socket.onmessage = (event) => {
      const { counter } = JSON.parse(event.data);
      for (let i = 0; i < counter.length && i < pixels.length; i++) {
        const gray = Math.floor((counter[i] / (SHADES - 1)) * 255);
        pixels[i].style.backgroundColor = `rgb(${gray},${gray},${gray})`;
      }
    };
  </script>
</body>
</html>
